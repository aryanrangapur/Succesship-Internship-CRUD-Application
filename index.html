<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EcoTracker</h1>
        <p class="subtitle">Track your environmental impact</p>
    </header>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Activities</div>
            <div class="stat-value" id="totalActivities">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Carbon Saved</div>
            <div class="stat-value" id="totalCarbon">0 kg</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Weekly Goal</div>
            <div class="stat-value" id="weeklyGoal">0%</div>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Add New Activity</h2>
            <form id="activityForm">
                <div class="form-group">
                    <label for="activityType">Activity Type</label>
                    <select id="activityType" required>
                        <option value="">Select activity type</option>
                        <option value="Recycling">Recycling</option>
                        <option value="Reduction">Reduction</option>
                        <option value="Reuse">Reuse</option>
                        <option value="Transportation">Green Transportation</option>
                        <option value="Energy">Energy Saving</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description</label>
                    <input type="text" id="activityDescription" placeholder="E.g., Recycled plastic bottles" required>
                </div>
                <div class="form-group">
                    <label for="carbonSaved">Carbon Saved (kg)</label>
                    <input type="number" id="carbonSaved" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Activity</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Your Activities</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Carbon</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="activitiesTable"></tbody>
            </table>
        </div>
    </div>
    
    <footer>
        <p> Succesship | Aryan Rangapur | EcoTracker Â© 2025 </p>
    </footer>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
